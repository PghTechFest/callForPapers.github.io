<html>

<head>
	<script type="text/javascript" data-main="init" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.20/require.min.js"></script>
	<link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12"><h1 class="text-center">CallForPapers!</h1></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>Name</th>
							<th>Location</th>
							<th>Date</th>
							<th>CFP end</th>
							<th>CFP link</th>
							<th>Language</th>
							<th>Tags</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: conferences().events">
						<tr>
							<td data-bind="text: name"></td>
							<td><span data-bind="text: location"></span></td>
							<td data-bind="text: conferenceStart"></td>
							<td data-bind="text: callForPapersEnd"></td>
							<td><a data-bind="attr: { href: url}">CFP link</a></td>
							<td data-bind="text: lang"></td>
							<td data-bind="text: tags"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
